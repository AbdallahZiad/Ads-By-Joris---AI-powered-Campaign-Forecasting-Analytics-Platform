server {
    listen 80;

    # Serve from the React build folder
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # The Magic Line:
        # 1. Try to find the exact file ($uri) -> e.g., image.png
        # 2. Try to find the directory ($uri/)
        # 3. If neither exists, fallback to /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (JS/CSS) for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}